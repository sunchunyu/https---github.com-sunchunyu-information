<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
      <meta name="format-detection" content="telephone=no">
	<title>可拖拽文件的jQuery文件上传控件美化插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link href='http://fonts.useso.com/css?family=Roboto:400,300,700,900|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="dist/css/demo.css">
      <link rel="stylesheet" href="dist/css/dropify.min.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		
		<div class="container">
	            <div class="row">
	                <div class="col-sm-3"></div>
	                <div class="col-sm-6">
	                    <h2>Now</h2>
	                    <input type="file" id="input-file-now" class="dropify" data-default-file="" />
	                    <br />
	                </div>
	            </div>
	        </div>
	</article>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="dist/js/dropify.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.dropify').dropify();

                $('.dropify-fr').dropify({
                    messages: {
                    'default': '点击或拖拽文件到这里',
			        'replace': '点击或拖拽文件到这里来替换文件',
			        'remove':  '移除文件',
			        'error':   '对不起，你上传的文件太大了'
                    }
                });
            });
        </script>
</body>
</html>
