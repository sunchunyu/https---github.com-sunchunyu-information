<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li >基础数据</li>
    <li class="active">班级管理</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
            <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;班级列表</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                            <div class="panel panel-default">
                                <div class="panel-heading ">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           data-parent="#accordion"
                                           href="#collapseOne">
                                            <i class="fa fa-search"></i> 高级搜索
                                        </a>
                                    </h4>
                                </div>

                                <div id="collapseOne" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <label>学院</label>
                                        <select   id="college_0">
                                            <option value="0">全部</option>
                                            <foreach name="college_0" item="vo" >
                                                <option value="{$vo.Id}">{$vo.name}</option>
                                            </foreach>
                                        </select>

                                        <label>院系</label>
                                        <select  id="college_1">
                                            <option value="0" data-parent="0">全部</option>
                                            <foreach name="college_1" item="vo" >
                                                <option value="{$vo.Id}" data-parent = "{$vo.p_id}">{$vo.name}</option>
                                            </foreach>
                                        </select>

                                        <label>专业</label>
                                        <select   id="specialty">
                                            <option value="0" data-parent="0">全部</option>
                                            <foreach name="specialty" item="vo" >
                                                <option value="{$vo.Id}" data-parent="{$vo.college_id}">{$vo.name}</option>
                                            </foreach>
                                        </select>

                                        <button type="submit" class="btn btn-primary" style="padding: 7px; margin-top: -3px;">
                                            <i class="fa fa-search"></i>搜索
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-add"
                                data="{:U('admin/dict/class_view',null,false,false,false)}"><i
                                class="fa fa-plus-square"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default btn-edit"
                                data="{:U('admin/dict/class_view',null,false,false,false)}"><i
                                class="fa fa-pencil-square"></i> 编辑
                        </button>
                        <button type="button" class="btn btn-default btn-del"
                                data="{:U('admin/dict/class_delete',null,false,false,false)}"><i
                                class="fa fa-minus-square"></i> 删除
                        </button>
                        <button type="button" class="btn btn-primary btn-query" style="display: none;"
                                data="{:U('admin/dict/class_query',null,false,false,false)}">
                            <i class="fa fa-search"></i> 查询
                        </button>

                    </div>
                    <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                        <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                            <thead>
                            <tr>
                                <th> 名称</th>
                                <th> 所属专业</th>
                                <th> 所属院系</th>
                                <th> 所属学院</th>
                                <th> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <input type="hidden" value="{:U('Dict/class_query')}" id="url"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__STATIC__/js/class_list.js" ></script>
</block>
