<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <link href="__PUBLIC__/Static/css/category_add.css" rel="stylesheet"/>
    <!--上传图片插件css-->
    <link rel="stylesheet" href="__PUBLIC__/assets/dropify/dist/css/dropify.min.css">

</block>
<block name="breadcrumb">
    <li>微网站</li>
    <li class="active">资讯信息</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-pencil"></i>&nbsp;&nbsp;咨询类别{$titile}</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="btn-group">
                        <a class="btn btn-default btn-add"
                           href="{:U('admin/Wx/category_list')}"><i
                                class="fa fa-chevron-left"></i> 返回
                        </a>
                        <button type="button" class="btn btn-default category_add_save"
                                data="{:U('admin/Wx/category_add_save')}?id={$category['Id']}"><i
                                class="fa fa-save"></i> 保存
                        </button>
                    </div>
                    <div class="form" style="padding: 20px 0px;">
                        <form method="post" id="form" name="category_form" method="post"
                        enctype="multipart/form-data"
                              action="{:U('admin/Wx/category_add_save')}?id={$category['Id']}">
                            <div class="form-title">
                                资讯类别详情
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="col-sm-8">
                                        <div id="type" data="{:U('category')}">
                                            <label>资讯类型<span class="red">（*）</span></label>

                                            <div style="display: block;border:1px solid #e0e0e0;padding: 5px 0px;">
                                                <if condition="$category['url'] eq ''">
                                                    <div class="radio">
                                                        <label>
                                                            <input name="type-radio" type="radio"
                                                                   checked="checked" value="0">
                                                            <span class="text">大类</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <if condition="$status eq 1">
                                                                <input name="type-radio" type="radio"
                                                                       class="inverted" value="1">
                                                                <else/>
                                                                <input name="type-radio" type="radio"
                                                                       class="inverted" value="1"
                                                                       disabled="true">
                                                            </if>
                                                            <span class="text">小类</span>
                                                        </label>
                                                    </div>
                                                    <else/>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="type-radio" type="radio" value="0">
                                                            <span class="text">大类</span>
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input name="type-radio" type="radio"
                                                                   class="inverted" value="1"
                                                                   checked="checked">
                                                            <span class="text">小类</span>
                                                        </label>
                                                    </div>
                                                </if>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="father-select" class="col-sm-8">
                                        <input type="hidden" id="hide_fa" value="{$category['pid']}"/>
                                        <label>所属大类<span class="red">（*）</span></label>
                                    </div>
                                    <div class="col-sm-8">
                                        <label>资讯名称<span class="red">（*）</span></label>
                                             <span class="input-icon icon-right">
                                                <input type="text" class="form-control" placeholder="请输入资讯类别名称"
                                                       maxlength="15" name="category_title" id="category_title"
                                                       value="{$category['name']}">
                                                <input class="roleId" type="hidden"/>
                                                <i class="fa fa-bookmark"></i>
                                            </span>
                                    </div>
                                    <div id="other_url_div" class="col-sm-8">
                                        <label>直接链接</label>
                                            <span class="input-icon icon-right">
                                            <input type="text" class="form-control" name="url"
                                                   placeholder="请输入链接（http开头）"
                                                   maxlength="200" value="{$category['url']}">
                                            <input class="roleId" type="hidden"/>
                                            <i class="fa fa-bookmark"></i>
                                            </span>
                                    </div>
                                    <div class="col-sm-8">
                                        <label>略缩图(推荐大小64*64)</label>
                                        <input type="hidden" value="" id="img_status" name="img_status"/>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input type="file" id="input-file-now" class="dropify"
                                                       name="dropify" data-default-file="__ROOT__{$category['icon']}"/>
                                                <br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="script">
    <script src="__STATIC__/js/category_add.js" type="text/javascript"></script>
    <!--上传图片插件-->
    <script src="__PUBLIC__/assets/dropify/dist/js/dropify.min.js"></script>
</block>
