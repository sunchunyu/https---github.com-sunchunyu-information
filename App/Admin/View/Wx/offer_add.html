<extend name="Base:base"/>
<block name="link">
    <!--上传图片插件css-->
    <link rel="stylesheet" href="__PUBLIC__/assets/dropify/dist/css/dropify.min.css">

    <link href="__PUBLIC__/Static/css/offer_add.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li>微网站</li>
    <li class="active">招聘信息</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-pencil"></i>&nbsp;&nbsp;招聘信息{$title}</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="btn-group">
                        <a class="btn btn-default offer_list"
                           href="{:U('admin/Wx/offer_list')}"><i
                                class="fa fa-chevron-left"></i> 返回
                        </a>
                        <button type="button" class="btn btn-default offer_add_save"
                                data="{:U('admin/Wx/offer_add_save')}?id={$offers['Id']}"><i
                                class="fa fa-save"></i> 保存
                        </button>
                    </div>
                    <div class="form" style="padding: 20px 0px;">
                        <form method="post" id="form">
                            <div class="form-title">
                                招聘详情
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group margin father">
                                        <div class="col-sm-8">
                                            <label>岗位名称<span class="red">*</span></label>
                                             <span class="input-icon icon-right">
                                                <input type="text" list="edu" class="form-control"
                                                       placeholder="请输入招聘岗位名称"
                                                       maxlength="15" id="offer_title" value="{$offers['name']}">
                                                 <datalist id="edu">
                                                     <volist name="industry" id="vo">
                                                         <option value="{$vo}">
                                                     </volist>
                                                 </datalist>
                                                <input class="roleId" type="hidden"/>
                                                <i class="fa fa-bookmark"></i>
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>工作地点<span class="red">*</span></label>
                                            <table>
                                                <tr>
                                                    <td>
                                                        <select class="form-control" id="province">
                                                            <option data-id="0" data-pid="0" value="0">请选择省</option>
                                                            <volist name="county_rs" id="county">
                                                                <option value="{$county['name']}"
                                                                        data-id="{$county['Id']}"
                                                                        data-pid="{$county['pid']}">{$county['name']}
                                                                </option>
                                                            </volist>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <div id="county"
                                                             style="margin-left: 5px;">
                                                            <select class="form-control" id="county_child">
                                                                <option data-id="0" data-pid="0" value="0">请选择市</option>
                                                                <empty name="city">
                                                                    <else/>
                                                                    <volist name="city" id="aa">
                                                                        <option data-id="{$aa['Id']}"
                                                                                data-pid="{$aa['pid']}"
                                                                                value="{$aa.name}">{$aa.name}
                                                                        </option>
                                                                    </volist>
                                                                </empty>
                                                            </select>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div id="city"
                                                             style="margin-left: 5px;">
                                                            <select class="form-control" id="city_child">
                                                                <option data-id="0" data-pid="0" value="0">请选择区县
                                                                </option>
                                                                <empty name="small">
                                                                    <else/>
                                                                    <volist name="small" id="small_vo">
                                                                        <option data-id="{$small_vo['Id']}"
                                                                                data-pid="{$small_vo['pid']}"
                                                                                value="{$small_vo['name']}">
                                                                            {$small_vo['name']}
                                                                        </option>
                                                                    </volist>
                                                                </empty>
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>期望薪水<span class="red">*</span></label>
                                            <input type="hidden" value="{$offers['salary']}" id="salary_hide"/>
                                            <select class="form-control" id="salary">
                                                <volist name="salary" id="vo">
                                                    <option value="{$i-1}">{$vo}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>招聘人数<span class="red">*</span></label>
                                            <span class="input-icon icon-right">
                                                <input type="number" class="form-control" placeholder="请输入招聘人数"
                                                       maxlength="11" id="offer_number" value="{$offers['number']}">
                                                <input class="roleId" type="hidden"/>
                                                <i class="fa fa-bookmark"></i>
                                            </span>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>学历要求<span class="red">*</span></label>
                                            <input type="hidden" id="education_hide" value="{$offers['education']}"/>
                                            <select class="form-control" id="education">
                                                <volist name="education" id="vo">
                                                    <option value="{$i-1}">{$vo}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>工作年限<span class="red">*</span></label>
                                            <input type="hidden" value="{$offers['worklife']}" id="worklife_hide"/>
                                            <select class="form-control" id="worklife">
                                                <volist name="worklife" id="vo">
                                                    <option value="{$i-1}">{$vo}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>福利待遇</label>
                                            <input type="text" id="welfare" data-role="tagsinput"
                                                   placeholder="Add tags" value="{$offers['welfare']}"/>
                                        </div>
                                        <div class="col-sm-8">
                                            <label>用人单位<span class="red">*</span></label>
                                            <select class="form-control" id="category">
                                                <volist name="employer" id="op">
                                                    <option value="{$op['Id']}">{$op['name']}</option>
                                                </volist>
                                            </select>
                                            <input type="hidden" value="{$offers['employer_id']}" id="category_hide"/>
                                        </div>
                                        <div id="ue_content" class="col-sm-8">
                                            <label>请输入内容<span class="red">*</span></label>
                                            <textarea type="text/plain" id="myEditor"
                                                      style="width:100%;height: 300px;">{$offers['content']}</textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input id="p" value="{$offers.p}" type="hidden"/>
    <input id="c" value="{$offers.c}" type="hidden"/>
    <input id="t" value="{$offers.t}" type="hidden"/>
</block>
<block name="script">
    <!--ue-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/assets/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/assets/ue/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/assets/ue/lang/zh-cn/zh-cn.js"></script>
    <!--标签插件-->
    <script src="__PUBLIC__/assets/js/tagsinput/bootstrap-tagsinput.js" type="text/javascript"></script>
    <script src="__PUBLIC__/Static/js/offer_add.js" type="text/javascript"></script>
</block>
