<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="__PUBLIC__/Static/css/offer_list.css"/>
</block>
<block name="breadcrumb">
    <li >微网站</li>
    <li class="active">招聘信息</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;招聘信息列表</span>
                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <!--高级搜索-->
                    <div class="table-toolbar">
                        <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                            <div class="panel panel-default">
                                <div class="panel-heading ">
                                    <input type="hidden" value="{$st_status}" id="st_status"/>
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                            <i class="fa fa-search"></i> 高级搜索
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <table class="tb">
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                            <span class="input-group-addon">起始日期</span>
                                                            <input class="form-control date-picker" id="id-date-picker-1"
                                                                   type="text" data-date-format="yyyy-mm-dd"
                                                                   placeholder="请输入起始日期" style="width:154px;margin-left: 0px;">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">终止日期</span>
                                                        <div class="controls">
                                                            <div class="input-group pos" >
                                                                <input class="form-control date-picker"
                                                                       id="id-date-picker-2" placeholder="请输入终止日期"
                                                                       type="text" style="width: 154px;margin-left:
                                                                       0px;"
                                                                       data-date-format="yyyy-mm-dd">
                                                                <span class="input-group-addon">
                                                                    <i class="fa fa-calendar"></i>
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">学历要求</span>
                                                        <select id="education" style="width:192px;">
                                                            <option value="">全部</option>
                                                            <volist name="education" id="vo">
                                                                <option value="{$i-1}">{$vo}</option>
                                                            </volist>
                                                        </select>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">期望薪水</span>
                                                        <select name="type_search pos" id="salary" style="width:192px;">
                                                            <option value="">全部</option>
                                                            <volist name="salary" id="vo">
                                                                <option value="{$i-1}">{$vo}</option>
                                                            </volist>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">工作年限</span>
                                                        <select name="type_search pos" id="worklife" style="width:192px;">
                                                            <option value="">全部</option>
                                                            <volist name="worklife" id="vo">
                                                                <option value="{$i-1}">{$vo}</option>
                                                            </volist>
                                                        </select>
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">招聘单位</span>
                                                        <select id="e1" style="width:192px;">
                                                            <option value="">全部</option>
                                                            <volist name="category" id="vo">
                                                                <option value="{$vo['Id']}">{$vo['name']}</option>
                                                            </volist>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">岗位名称</span>
                                                        <input type="text" class="form-control input-sm s_input"
                                                                   id = "name" placeholder="请输入岗位名称">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">招聘人数</span>
                                                        <input type="text" class="form-control input-sm s_input"
                                                                   id = "count" placeholder="请输入招聘人数">
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon">工作地点</span>
                                                        <input type="text" class="form-control input-sm s_input"
                                                                   id = "addr" placeholder="请输入工作地点">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="pos">
                                                        <button type="submit" class="btn btn-primary pos"
                                                                onclick="javascript:GetData();" style="padding: 7px; margin-top: -3px;">
                                                            <i class="fa fa-search"></i>搜索
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default category-add"
                                data="{:U('admin/Wx/offer_add')}"><i
                                class="fa fa-plus-square"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default btn-edit"
                                data="{:U('admin/Wx/offer_add',null,false,false,false)}"><i
                                class="fa fa-pencil-square"></i> 编辑
                        </button>
                        <button type="button" class="btn btn-default btn-del"
                                data="{:U('admin/Wx/offer_del',null,false,false,false)}"><i
                                class="fa fa-minus-square"></i> 删除
                        </button>
                        <button type="button" class="btn btn-primary btn-query" style="display: none;"
                                data="{:U('admin/Wx/offer_query',null,false,false,false)}">
                            <i class="fa fa-search"></i> 查询
                        </button>
                        <button type="button" class="btn btn-primary btn-top" style="display: none;"
                                data="{:U('admin/Wx/change_top',null,false,false,false)}">
                            <i class="fa fa-search"></i> 置顶
                        </button>
                    </div>
                    <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer serverSide" style="margin-top: 8px;">
                        <table class="table table-striped table-bordered table-hover" id="offer_table">
                            <thead>
                            <tr>
                                <th> 名称</th>
                                <th> 工作地</th>
                                <th> 薪水</th>
                                <th> 人数</th>
                                <th> 学历</th>
                                <th> 年限</th>
                                <th> 用人单位</th>
                                <th> 更新时间</th>
                                <th> 置顶</th>
                                <th style="width: 15%"> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/Static/js/offer_list.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <!--Bootstrap Date Picker-->
    <script src="__PUBLIC__/assets/js/datetime/bootstrap-datepicker.js"></script>

    <!--Bootstrap Time Picker-->
    <script src="__PUBLIC__/assets/js/datetime/bootstrap-timepicker.js"></script>
    <!--Bootstrap Date Range Picker-->
    <script src="__PUBLIC__/assets/js/datetime/moment.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>
    <script src="__PUBLIC__/assets/js/select2/select2.js"></script>
</block>
