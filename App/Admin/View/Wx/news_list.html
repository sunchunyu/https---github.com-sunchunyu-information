<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li>微网站</li>
    <li class="active">资讯信息</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;资讯信息列表</span>
                    <input type="hidden" value="{:U('news_list')}" id="home"/>
                    <input type="hidden" value="{:U('clear_session')}" id="clear_session"/>
                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <!--高级搜索-->
                    <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                        <div class="panel panel-default">
                            <input type="hidden" value="{$st_status}" id="st_status"/>
                            <div class="panel-heading ">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                                       href="#collapseOne">
                                        <i class="fa fa-search"></i> 高级搜索
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse">
                                <div class="panel-body">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon">起始日期</span>
                                                    <input class="form-control date-picker" id="id-date-picker-1"
                                                           type="text" data-date-format="yyyy-mm-dd"
                                                           placeholder="请输入起始日期" style="width: 185px">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </span>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon">终止日期</span>
                                                    <input class="form-control date-picker" id="id-date-picker-2"
                                                           placeholder="请输入终止日期" type="text"
                                                           style="width: 185px"
                                                           data-date-format="yyyy-mm-dd">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-group"
                                                     style="margin-bottom: 5px;margin-top: 5px;">
                                                    <span class="input-group-addon">资讯类别</span>
                                                    <select id="e1" style="width:222px;">
                                                        <option value="0"/>
                                                        全部
                                                        <volist name="cate_rs" id="vo">
                                                            <option value="{$vo['Id']}">{$vo['name']}</option>
                                                        </volist>
                                                    </select>
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group"
                                                     style="margin-bottom: 5px;;margin-top: 5px">
                                                    <span class="input-group-addon">资讯类型</span>
                                                    <select id="zixun" name="type_search" style="width: 222px">
                                                        <option value="2">全部</option>
                                                        <option value="0">本站</option>
                                                        <option value="1">外站</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon">资讯标题</span>
                                                    <input style="width: 222px;" type="text"
                                                           class="form-control input-sm s_input"
                                                           id="title" placeholder="请输入标题">
                                                    </span>
                                                </div>
                                            </td>
                                            <td>
                                                <a class="btn btn-primary" id="query"
                                                   style="padding: 7px;">
                                                    <i class="fa fa-search"></i>搜索
                                                </a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default news-add"
                                data="{:U('admin/Wx/news_add')}"><i
                                class="fa fa-plus-square"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default btn-edit"
                                data="{:U('admin/Wx/news_add',null,false,false,false)}"><i
                                class="fa fa-pencil-square"></i> 编辑
                        </button>
                        <button type="button" class="btn btn-default btn-del"
                                data="{:U('admin/Wx/news_del',null,false,false,false)}"><i
                                class="fa fa-minus-square"></i> 删除
                        </button>

                    </div>
                    <div role="grid" id="news_add" class="dataTables_wrapper form-inline no-footer serverSide" style="margin-top: 8px;">
                        <table class="table table-striped table-bordered table-hover" id="list_table"
                               data="{:U('admin/Wx/news_query',null,false,false,false)}" count="{$count}">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th >资讯类别</th>
                                <th>类型</th>
                                <th>更新时间</th>
                                <th>热度</th>
                                <th>标签</th>
                                <th style="width: 20%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/Static/js/news_list.js"></script>
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <!--Bootstrap Date Picker-->
    <script src="__PUBLIC__/assets/js/datetime/bootstrap-datepicker.js"></script>

    <!--Bootstrap Time Picker-->
    <script src="__PUBLIC__/assets/js/datetime/bootstrap-timepicker.js"></script>
    <!--Bootstrap Date Range Picker-->
    <script src="__PUBLIC__/assets/js/datetime/moment.js"></script>
    <script src="__PUBLIC__/assets/js/datetime/daterangepicker.js"></script>

    <script src="__PUBLIC__/assets/js/select2/select2.js"></script>
</block>
