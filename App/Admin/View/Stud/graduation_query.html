<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li >信息采集</li>
    <li class="active">毕业信息</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;毕业信息查询列表</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                            <div class="panel panel-default">
                                <div class="panel-heading ">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           data-parent="#accordion"
                                           href="#collapseOne">
                                            <i class="fa fa-search"></i> 高级搜索
                                        </a>
                                    </h4>
                                </div>

                                <div id="collapseOne" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-college">学院</span>
                                                        <select  id="college" aria-describedby="basic-college">
                                                            <option value="0">全部</option>
                                                            <foreach name="college" item="vo" >
                                                                <option value="{$vo.Id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-deparment">系别</span>
                                                        <select  id="deparment" aria-describedby="basic-deparment" style="width: 179px">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="deparment" item="vo">
                                                                <option value="{$vo.Id}" data-parent="{$vo.p_id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-specialty">专业</span>
                                                        <select   id="specialty" aria-describedby="basic-specialty" style="width: 150px">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="specialty" item="vo" >
                                                                <option value="{$vo.Id}" data-parent="{$vo.college_id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" style="height: 4px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-class">班级</span>
                                                        <select   id="class" aria-describedby="basic-class">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="class" item="vo" >
                                                                <option value="{$vo.Id}" data-parent="{$vo.specialty_id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-collection">采集批次</span>
                                                        <select   id="collection_status" aria-describedby="basic-collection">
                                                            <option value="0">全部</option>
                                                            <foreach name="collection" item="vo" >
                                                                <option value="{$vo.Id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-status">状态</span>
                                                        <select   id="status" aria-describedby="basic-status">
                                                            <option value="3">全部</option>
                                                            <option value="0">未审核</option>
                                                            <option value="1">已审核</option>
                                                            <option value="2">已确认</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" style="height: 4px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-name">名称</span>
                                                        <input type="text" id="student_name"  placeholder="名称" aria-describedby="basic-name">
                                                    </div>
                                                </td>

                                                <td>
                                                    <button type="submit" class="btn btn-primary" onclick="javascript:GetData();">
                                                        <i class="fa fa-search"></i>搜索
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-get"
                                data="{:U('admin/stud/get_groduction_exel',null,false,false,false)}"><i
                                class="fa fa-download"></i> 导出
                        </button>

                        <button type="button" class="btn btn-default btn-look" style="display: none;"
                                data="{:U('admin/stud/look_graduate_data',null,false,false,false)}"><i
                                class="fa fa-download"></i> 查看
                        </button>

                        <button type="button" class="btn btn-default btn-status" style="display: none;"
                                data="{:U('admin/stud/change_graduation_status',null,false,false,false)}"><i
                                class="fa fa-download"></i> 状态
                        </button>

                        <button type="button" class="btn btn-primary btn-query" style="display: none;"
                                data="{:U('admin/Stud/get_graduation_data',null,false,false,false)}">
                            <i class="fa fa-search"></i> 数据信息
                        </button>
                    </div>
                    <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer serverSide" style="margin-top: 8px;">
                        <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                            <thead>
                            <tr>
                                <th> 姓名</th>
                                <th> 性别</th>
                                <th> 采集批次</th>
                                <th>单位名称</th>
                                <th> 电话</th>
                                <th> 院系</th>
                                <th> 专业</th>
                                <th> 班级</th>
                                <th> 状态</th>
                                <th> 毕业生详情</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--新生详情内容-->
    <button class="btn btn-default" data-toggle="modal" data-target=".bs2-example-modal-lg" style="display: none" id="look_detail">look</button>
    <div class="modal fade bs2-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myLargeModalLabel12">新生数据详情</h4>
                </div>
                <div class="modal-body">
                    <div id="registration-form1">
                        <div class="row">
                            <div class="col-sm-4">
                                    <span class="input-icon icon-right">
                                        <label>姓名</label>
                                        <!--获取用户的所有信息-->
                                       <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="name" disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4">
                                    <span class="input-icon icon-right">
                                        <label>性别</label>
                                        <!--获取区域的所有信息-->
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="sex"  disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4">
                                    <span class="input-icon icon-right">
                                        <label>身份证号</label>
                                        <!--获取区域的所有信息-->
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="idcard"  disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                    <span class="input-icon icon-right" >
                                        <label class="setbounds">单位名称</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="company"  disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">单位组织机构代码</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="companycode"  disabled="disabled">
                                        </span>
                                </div>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">单位地址</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" id="addr" disabled="disabled">
                                        </span>
                                </div>
                            </div>

                            <div class="col-sm-4" >
                                    <span class="input-icon icon-right">
                                        <label>单位邮编</label>
                                        <span class="input-icon icon-right">
                                            <input type="text"  id="postcode" class="form-control" disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" >
                                     <span class="input-icon icon-right">
                                        <label>单位联系人</label>
                                        <span class="input-icon icon-right">
                                            <input type="text"  id="contacts" class="form-control" disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" >
                                     <span class="input-icon icon-right">
                                        <label>单位电话</label>
                                        <span class="input-icon icon-right">
                                            <input type="text"  id="contactphone" class="form-control" disabled="disabled">
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                    <span class="input-icon icon-right">
                                        <label>毕业生联系电话</label>
                                        <span class="input-icon icon-right">
                                             <input  disabled="disabled" id="phone" class="form-control" type="text" >
                                        </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px" >
                                <span class="input-icon icon-right">
                                    <label>单位实际所在地</label>
                                     <span class="input-icon icon-right">
                                         <input  disabled="disabled" id="addrnow" class="form-control" type="text" >
                                     </span>
                                </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                    <span class="input-icon icon-right">
                                        <label>毕业生邮箱</label>
                                        <span class="input-icon icon-right">
                                          <input  disabled="disabled" id="email" class="form-control" type="text" >
                                       </span>
                                    </span>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">毕业生QQ</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" disabled="disabled" id="qq">
                                        </span>
                                </div>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">专业</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" disabled="disabled" id="speciality">
                                        </span>
                                </div>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">民族</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" disabled="disabled" id="nation">
                                        </span>
                                </div>
                            </div>

                            <div class="col-sm-4" style="margin-top: 10px">
                                <div class="form-group">
                                    <label class="setbounds">家庭地址</label>
                                        <span class="input-icon icon-right">
                                            <input type="text" class="form-control" disabled="disabled" id="homeaddr">
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

</block>
<block name="script">
    <!--本页面JavaScript-->
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__STATIC__/js/graduation_query.js" ></script>
</block>
