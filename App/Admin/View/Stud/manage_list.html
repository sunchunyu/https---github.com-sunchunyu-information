<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li>信息采集</li>
    <li class="active">采集管理</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;信息采集列表</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="table-toolbar">
                        <div class="panel-group accordion" id="accordion" style="margin-bottom: 8px;">
                            <div class="panel panel-default">
                                <div class="panel-heading ">
                                    <h4 class="panel-title">
                                        <a class="accordion-toggle collapsed" data-toggle="collapse"
                                           data-parent="#accordion"
                                           href="#collapseOne">
                                            <i class="fa fa-search"></i> 高级搜索
                                        </a>
                                    </h4>
                                </div>

                                <div id="collapseOne" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <table>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-college">学院</span>
                                                        <select id="college" aria-describedby="basic-college">
                                                            <option value="0">全部</option>
                                                            <foreach name="college" item="vo">
                                                                <option value="{$vo.Id}">{$vo.name}</option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>


                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-deparment">系别</span>
                                                        <select id="deparment" aria-describedby="basic-deparment" style="width: 179px">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="deparment" item="vo">
                                                                <option value="{$vo.Id}" data-parent="{$vo.p_id}">
                                                                    {$vo.name}
                                                                </option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-specialty">专业</span>
                                                        <select id="specialty"  aria-describedby="basic-specialty" style="width: 150px">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="specialty" item="vo">
                                                                <option value="{$vo.Id}" data-parent="{$vo.college_id}">
                                                                    {$vo.name}
                                                                </option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td colspan="3" style="height: 4px;"></td>
                                            </tr>

                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-class">班级</span>
                                                        <select id="class" aria-describedby="basic-class">
                                                            <option value="0" data-parent="0">全部</option>
                                                            <foreach name="class" item="vo">
                                                                <option value="{$vo.Id}" data-parent="{$vo.specialty_id}">
                                                                    {$vo.name}
                                                                </option>
                                                            </foreach>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-code">采集类型</span>
                                                        <select id="code" aria-describedby="basic-code">
                                                            <option value="0">全部</option>
                                                            <option value="1">新生数据采集</option>
                                                            <option value="2">学籍数据采集</option>
                                                            <option value="3">毕业生数据信息采集</option>
                                                        </select>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-status">状态</span>
                                                        <select id="status" aria-describedby="basic-status">
                                                            <option value="0">开启</option>
                                                            <option value="1">关闭</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" style="height: 4px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div class="input-group">
                                                        <span class="input-group-addon" id="basic-name">名称</span>
                                                        <input type="text" id="student_name" placeholder="名称" aria-describedby="basic-name">
                                                    </div>
                                                </td>

                                                <td>
                                                    <button type="submit" class="btn btn-primary" onclick="javascript:GetData();">
                                                        <i class="fa fa-search"></i>搜索
                                                    </button>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-add"
                                data="{:U('admin/stud/manage_add_view',null,false,false,false)}"><i
                                class="fa fa-plus-square"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default btn-edit"
                                data="{:U('admin/stud/manage_edit_view',null,false,false,false)}"><i
                                class="fa fa-pencil-square"></i> 编辑
                        </button>
                        <button type="button" class="btn btn-default btn-del"
                                data="{:U('admin/stud/manage_delete',null,false,false,false)}"><i
                                class="fa fa-minus-square"></i> 删除
                        </button>
                        <button type="button" class="btn btn-primary btn-query" style="display: none;"
                                data="{:U('admin/Stud/get_data',null,false,false,false)}">
                            <i class="fa fa-search"></i> 数据信息
                        </button>

                        <button type="button" class="btn btn-primary btn-status" style="display: none;"
                                data="{:U('admin/stud/change_status',null,false,false,false)}">
                            <i class="fa fa-search"></i> 关闭
                        </button>

                    </div>
                    <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                        <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                            <thead>
                            <tr>
                                <th> 更新日期</th>
                                <th> 名称</th>
                                <th> 类型</th>
                                <th> 适用学院</th>
                                <th> 适用系别</th>
                                <th> 适用专业</th>
                                <th> 适用班级</th>
                                <th> URL</th>
                                <th> 状态</th>
                                <th> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <!--本页面JavaScript-->
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__/assets/js/code/clipboard.min.js"></script>
    <script src="__PUBLIC__/assets/js/toastr/toastr.js"></script>
    <script src="__STATIC__/js/manage_list.js"></script>
</block>
