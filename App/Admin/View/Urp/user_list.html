<extend name="Base:base"/>
<block name="link">
    <!--本页面CSS-->
    <link href="__PUBLIC__/assets/css/dataTables.bootstrap.css" rel="stylesheet"/>
</block>
<block name="breadcrumb">
    <li>用户权限</li>
    <li class="active">用户管理</li>
</block>
<block name="page-body">
    <!--本页面Body-->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-header ">
                    <span class="widget-caption"><i class="fa fa-table"></i>&nbsp;&nbsp;用户列表</span>

                    <div class="widget-buttons">
                        <a href="#" data-toggle="maximize">
                            <i class="fa fa-expand"></i>
                        </a>
                    </div>
                </div>
                <div class="widget-body">
                    <div class="panel-group accordion" id="accordion">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                                    <a class="accordion-toggle collapsed" data-toggle="collapse"
                                       data-parent="#accordion"
                                       href="#collapseTwo"><i class="fa fa-search"></i>
                                        高级搜索
                                    </a>
                                </h4>
                            </div>
                            <div id="collapseTwo" class="panel-collapse collapse">
                                <div class="panel-body border-palegreen">
                                    <table>
                                        <tr>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-name">用户名</span>
                                                    <input style="width: 186px;" type="text"
                                                           aria-describedby="basic-name"
                                                           id="name" placeholder="请输入用户名">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-code">帐号</span>
                                                    <input style="width: 186px;" type="text" id="code"
                                                           aria-describedby="basic-code" placeholder="请输入帐号">
                                                </div>
                                            </td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td colspan="3" style="height: 4px;"></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-phone">手机号</span>
                                                    <input style="width: 186px;" type="text"
                                                           aria-describedby="basic-phone"
                                                           id="phone" placeholder="请输入手机号">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <span class="input-group-addon" id="basic-mail">邮箱</span>
                                                    <input style="width: 186px;" type="text"
                                                           aria-describedby="basic-mail"
                                                           id="mail" placeholder="请输入邮箱">
                                                </div>
                                            </td>
                                            <td>
                                                <div class="input-group">
                                                    <button type="button" class="btn btn-primary"
                                                            style="padding: 7px 10px;"
                                                            id="advanceSearch"><i
                                                            class="fa fa-search"></i>搜索
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-add"
                                data="{:U('admin/urp/user_view',null,false,false,false)}"><i
                                class="fa fa-plus-square"></i> 新增
                        </button>
                        <button type="button" class="btn btn-default btn-edit"
                                data="{:U('admin/urp/user_view',null,false,false,false)}"><i
                                class="fa fa-pencil-square"></i> 编辑
                        </button>
                        <button type="button" class="btn btn-default btn-del"
                                data="{:U('admin/urp/user_delete',null,false,false,false)}"><i
                                class="fa fa-minus-square"></i> 删除
                        </button>
                        <button type="button" class="btn btn-default btn-repass"
                                data="{:U('admin/urp/user_repass',null,false,false,false)}">
                            <i class="fa fa-asterisk"></i> 重置密码
                        </button>
                        <button type="button" class="btn btn-default btn-power"
                                data="{:U('admin/urp/user_role_view',null,false,false,false)}">
                            <i class="fa fa-check-square"></i> 角色
                        </button>
                        <button type="button" class="btn btn-primary btn-query" style="display: none;"
                                data="{:U('admin/urp/user_query',null,false,false,false)}">
                            <i class="fa fa-search"></i> 查询
                        </button>

                    </div>
                    <div role="grid" id="simpledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                        <table class="table table-striped table-bordered table-hover" id="simpledatatable">
                            <thead>
                            <tr>
                                <th> 用户名称</th>
                                <th> 帐号</th>
                                <th> 手机</th>
                                <th> 邮箱</th>
                                <th> 角色</th>
                                <th> 操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>

                    </div>
                    <input id="page_current" value="1" type="hidden">
                </div>
            </div>
        </div>
    </div>
</block>
</block>
<block name="script">
    <!--本页面JavaScript-->
    <script src="__PUBLIC__/assets/js/datatable/jquery.dataTables.min.js"></script>
    <script src="__PUBLIC__/assets/js/datatable/dataTables.bootstrap.min.js"></script>
    <script src="__PUBLIC__/Static/js/user_list.js"></script>
</block>
